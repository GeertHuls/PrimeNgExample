<form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="ui-g">
  <p-panel header="Add Project" class="ui-g-12">
    <div class="ui-g">
      <label for="projectId" class="ui-g-12 ui-md-2">Project Id*</label>
      <p-inputMask mask="aaa-999" id="projectId" formControlName="projectId"
                    placeholder="ABC-123" slotChar="?" class="ui-g-12 ui-md-5">
      </p-inputMask>
      <div class="ui-g-12 ui-md-5">
        <app-fielderrors [form]="projectForm" field="projectId" nicename="Project ID">
        </app-fielderrors>
      </div>
    </div>

    <div class="ui-g">
      <label for="description" class="ui-g-12">Description</label>
      <textarea pInputText id="description" formControlName="description"
                class="ui-g-12">
      </textarea>
      <div class="ui-g-12">
        <app-fielderrors [form]="projectForm" field="description" nicename="Description"> </app-fielderrors>
      </div>
    </div>
    <br/>
    <button pButton type="submit" [disabled]="hasFormErrors()"
      label="Save" icon="fa-floppy-o"></button>
  </p-panel>
</form>
